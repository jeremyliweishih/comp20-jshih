<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	 	$(document).ready(function(){
			var log = localStorage.getItem("log");
			$("#log").after(log);

			$("#msg").change(function() {
					var time = new Date();
					var input = $("#msg").val();
					var inputstring = '<p>' + time + ' - ' + input + '<p>';

					if(log == null) log = inputstring;
					else log = inputstring + log;

					$("#log").after(inputstring);
					$("#msg").val("");

					localStorage.setItem("log", log);
			})
		});
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
